<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页头</title>
</head>
<body>
    <form action="/login" method="post" style="text-align: center" enctype="multipart/form-data">
        <p><input type="text" name="user" placeholder="用户名"/></p>
        <p><input type="password" name="passwd" placeholder="密码"/></p>
        <p> {# 使用get取值 #}
            男:<input type="radio" name="gender" value="1">
            女:<input type="radio" name="gender" value="2">
        </p>
        <p> {# 使用getlist取值 #}
            篮球:<input type="checkbox" name="fover" value="11">
            足球:<input type="checkbox" name="fover" value="22">
            排球:<input type="checkbox" name="fover" value="33">
        </p>
        <p>
{#            <select name="city"> get就能取值，使用multiple需要getlist取值 #}
            <select name="city" multiple>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="tj">天津</option>
            </select>
        </p>
        <p>
            <input type="file" name="filename">
        </p>
        <p><button type="submit">登录</button></p>
    </form>
</body>
</html>
